<body>
    <h1>大标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>跟正文一样，跟p标签一样大小，区别在边距和变相体</h4>
    <h5></h5>四级标签</h5>
    <p>正文</p>
    <h6>辅助文字</h6>
    <p>
        夏天的飞鸟，飞到我的窗前唱歌，又飞去了。<br>
        秋天的黄叶，它们没有什么可唱，只叹息一声，飞落在那里。<br>
        
        世界上的一队小小的漂泊者呀，请留下你们的足印在我的文字里。<br>
        
        世界对着它的爱人，把它浩翰的面具揭下了。<br>
        
           
    </p> 
     <img src="http://pic44.nipic.com/20140727/18179070_152408117000_2.jpg" width="200"
        >
        <p>
        它变小了，小如一首歌，小如一回永恒的接吻。<br>
       
        是大地的泪点，使她的微笑保持着青春不谢。<br>
       
        无垠的沙漠热烈追求一叶绿草的爱，她摇摇头笑着飞开了。<br>
        </p>
        <p>
        如果你因失去了太阳而流泪，那么你也将失去群星了。<br>
       
        跳舞着的流水呀，在你途中的泥沙，要求你的歌声，你的流动呢。<br>
        你肯挟瘸足的泥沙而俱下么？
    </p>

       
        <img src="img/9619bd4b6f54160c5c81c6525f35f88b.jpeg" width="200" >
